<div>
	<form ng-submit="guardar()">
		<div>
			<label for="cedula">Cédula*:</label>
			<input type="text" placeholder="Cédula de Ciudadanía" required id="cedula" ng-model="cliente.cedula">
		</div>
		<div>
			<label for="nombre">Nombres*:</label>
			<input type="text" placeholder="Nombres" required id="nombre" ng-model="cliente.nombre">
		</div>
		<div>
			<label for="apellido">Apellidos*:</label>
			<input type="text" placeholder="Apellidos" required id="apellido" ng-model="cliente.apellidos">
		</div>
		<div>
			<label for="email">Correo*:</label>
			<input type="email" placeholder="Correo electrónico" required id="email" ng-model="cliente.email">
		</div>
		<button type="submit">Guardar</button>
	</form>
</div>
